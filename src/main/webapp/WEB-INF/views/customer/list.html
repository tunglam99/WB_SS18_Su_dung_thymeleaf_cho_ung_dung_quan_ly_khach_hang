<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
    <title>Create customer</title>
</head>
<body>
<a href="/create-customer">Create Customer</a>
<h1>Customers</h1>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table border="1" id="customers">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Avatar</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer :${customers}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.gender}"></td>
            <td><img width="150px" height="220px" th:src="@{'/i/' + ${customer.avatar}}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<footer th:replace="/customer/layout :: footer"></footer>
</body>
</html>
